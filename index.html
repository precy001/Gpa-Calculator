<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="new-gpacalculator.css">
    <title>GPA calculator | UltimateDev</title>
</head>
<body>
    <div class="title">GPA calculator</div>
    <div class="note">Welcome to our Ultimate Calculator!<br>Instantly calculate your Grade Point Average (GPA) with our user-friendly tool. Input your grades and credits, and get your GPA in seconds. Simplify your academic journey today!</div>

    <center>
    <div class="container">

        <div class="courses-container">
    
        <div class="courses js-course-1">
            <input type="text" class="code each" placeholder="Course code">
            <input type="text" class="unit each js-unit-1" placeholder="Course unit">
            <select name="" id="" class="grade each-select js-grade-1">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            </select>
        </div>
    
        <div class="courses js-course-2">
            <input type="text" class="code each" placeholder="Course code">
            <input type="text" class="unit each js-unit-2" placeholder="Course unit">
            <select name="" id="" class="grade each-select js-grade-2">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            </select>
        </div>

        <div class="courses js-course-3">
            <input type="text" class="code each" placeholder="Course code">
            <input type="text" class="unit each js-unit-3" placeholder="Course unit">
            <select name="" id="" class="grade each-select js-grade-3">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            </select>
        </div>

        <div class="courses js-course-4">
            <input type="text" class="code each" placeholder="Course code">
            <input type="text" class="unit each js-unit-4" placeholder="Course unit">
            <select name="" id="" class="grade each-select js-grade-4">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
            </select>
        </div>

    </div>
    <div class="gpa">Your GPA is<div class="js-gpa"></div></div>
    <div class="button-container">
        <button class="calculateButton" onclick="calculateGpa();">Calculate</button>
        <button class="add-button js-add-course" onclick="addCourse();">Add courses</button>
    </div>
    </div>
</center>
</body>
<script src="gpacalculator.js"></script>
</html>
